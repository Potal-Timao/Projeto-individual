<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CADASTRO.CSS">
    <link rel="icon" href="ASSETS/ogoCorinthians.png" type="image/x-icon">
    <title>Portal Timão | Cadastro</title>
</head>

<body>
    <div id="cadastro">
        <div id="img_fundo">

            <div id="formulario">
                <h2 class="cadastro-h2">CADASTRO</h2>
                <h3 class="cadastro-h3">Insira seus dados para se cadastrar</h3>
                <form>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                    <input type="text" id="CPF" name="CPF" placeholder="CPF">
                    <input type="text" id="telefone" name="telfone" placeholder="Telefone">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                    <input type="password" id="senha" name="senha" placeholder="Confirmar senha">
                    <a href="LOGIN.HTML"><button type="button"> Criar conta </button></a>

                    <h3 class="cadastro-h3">Já tem cadastro? <span style="font-weight: bold; "> <a href="LOGIN.HTML">
                                <u>Clique aqui para acessar.</u> </span></h3> </a>
                </form>
            </div>
        </div>

        <div id="voltar">
            <a href="HOME.HTML"> <img class="voltar" src="ASSETS/ogoCorinthians.png" alt="">
                <span>Voltar</span> </a>
        </div>
    </div>
</body>

</html>
