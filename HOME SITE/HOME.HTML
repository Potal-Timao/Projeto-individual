<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="HOME.CSS">
        <link rel="icon" href="ASSETS/ogoCorinthians.png" type="image/x-icon">
        <title>Portal Timão | Home</title>
    </head>
    <body>
        <div id="div_tela_home">
            <div id="div_container">
                <ul id="ul_navbar">
                    <img id="img_logo" src="ASSETS/ogoCorinthians.png">
                    <li id="li_clube" style="text-decoration: none; ">CLUBE</li>
                    <li id="li_TITULOS">TÍTULOS</li>
                    
                    <li id="li_jogos">JOGOS</li>
                    <li id="li_noticias">NOTÍCIAS</li>
                    <li id="li_futebol">FUTEBOL</li>
                    <li id="li_sobre_mim">SOBRE MIM</li>
                    
                </ul>
            </div>
            
            <div id="img_corinthians">
                <img id="img_corinthians" src="ASSETS/ogoCorinthians.png">
            </div>
            
            <div id="img_poderoso">
               <a href="https://www.shoptimao.com.br/" target="_blank"> <img src="ASSETS/PoderosoTimão.png"></a>
            </div>

            <div id="img_chute">
               <a href="https://chuteinicial.corinthians.com.br/" target="_blank"> <img  src="ASSETS/CuteInicial.png"></a>
            </div>

            <div id="img_fiel">
            <a href="https://www.fieltorcedor.com.br/" target="_blank"><img src="ASSETS/FielTorcedor.png"></a>
            </div>

            <div id="img_universo">
                <a href="https://www.corinthians.com.br/app" target="_blank"><img src="ASSETS/UniversoSCCP.png"></a>
            </div>

            <div id="img_neo">
                <a href="https://www.neoquimicaarena.com.br/" target="_blank"><img src="ASSETS/NeoQuimica.png" ></a>
            </div>
        
        <button onclick="login()" id="button_entrar">Entrar</button>
        <button onclick="cadastro()" id="button_cadastrese">Cadastre-se</button>
        
        <div class="slider">
            
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                
                
                <div class="slide first">
                    <img src="ASSETS/Carrosel home.png" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="ASSETS/imgwesley.png" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="ASSETS/imagem carrosel 3 home.png" alt="Imagem 3">
                </div>
                
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    
                </div>
                
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            
            
        </div>
        
        <div id="anuncio">
            <a href="https://www.shoptimao.com.br/" target="_blank"> <img id="img_anuncio" src="ASSETS/imgAnuncioCamisetas.png"></a>
        </div>
        
        
        
        <script src="HOME.js"></script>
    </div>
    
    
    
</body>
</html>
